    flag: "ðŸ‡»ðŸ‡³"

polyglot:
  default_lang_in_url: true
  relative_links: true

aux_links_new_tab: true

nav_enabled: true

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/Serena1432/nobihaza-guides"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

callouts_level: quiet
callouts:
  important:
    title: Important
    color: github-important
  tip:
    title: Tip
    color: github-tip
  note:
    title: Note
    color: github-note
  caution:
    title: Caution
    color: github-caution
  warning:
    title: Warning
    color: github-warning