title: Nobihaza Guides
email: admin@s1432.org
description: >-
  An ultimate guide for playing Nobihaza/RPG Maker games, made by
  Serena1432 and Nobihaza Vietnam Community.
baseurl: ""
url: "https://guides.nbhzvn.one"
twitter_username: Serena1432
github_username: Serena1432
logo: "/assets/images/logo.png"
favicon_ico: "/assets/images/logo.png"

permalink: pretty

theme: just-the-docs
color_scheme: dark

back_to_top: true
back_to_top_text: "Back to top"

plugins:
  - jekyll-feed
  - jekyll-polyglot

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - bin/
  - lib/
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - fixtures/

languages: ["en", "vi"]
default_lang: "vi"

languages_info:
  en:
    name: English
    flag: "ðŸ‡¬ðŸ‡§"
  vi:
